<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sleep Calculator</title>
</head>

<body>
  <div id="wrapper">
    <div class="content">
      <h1>SLEEP CALCULATOR</h1>
      <div class="container">
        <table class="center" style="width:60">
          <!-- IDEALHOURS -->
          <tr class="info">
            <td colspan="3">Enter your ideal sleep hours.</td>
          </tr>
          <tr>
            <td>IDEAL</td>
            <td>
              <input type="range" min="0" max="17" value="8" class="slider" id="idl_myRange">
            </td>
            <td>
              <p><strong><span id="idl_hrs"></span></strong></p>
            </td>
          </tr>
          <tr class="info">
            <td colspan="3">Enter how many hours you have slept this week.</td>
          </tr>
          <!-- Monday -->
          <tr>
            <td>MON</td>
            <td>
              <input type="range" min="0" max="17" value="8" class="slider" id="m_myRange">
            </td>
            <td>
              <p><strong><span id="m_hrs"></span></strong></p>
            </td>
          </tr>

          <!-- Tuesday -->
          <tr>
            <td>TUE</td>
            <td>
              <input type="range" min="0" max="17" value="8" class="slider" id="tue_myRange">
            </td>
            <td>
              <p><strong><span id="tue_hrs"></span></strong></p>
            </td>
          </tr>

          <!-- Wednesday -->
          <tr>
            <td>WED</td>
            <td>
              <input type="range" min="0" max="17" value="8" class="slider" id="wed_myRange">
            </td>
            <td>
              <p><strong><span id="wed_hrs"></span></strong></p>
            </td>
          </tr>


          <!-- Thursday -->
          <tr>
            <td>THU</td>
            <td>
              <input type="range" min="0" max="17" value="8" class="slider" id="thu_myRange">
            </td>
            <td>
              <p><strong><span id="thu_hrs"></span></strong></p>
            </td>
          </tr>

          <!-- Friday -->
          <tr>
            <td>FRI</td>
            <td>
              <input type="range" min="0" max="17" value="8" class="slider" id="fri_myRange">
            </td>
            <td>
              <p><strong><span id="fri_hrs"></span></strong></p>
            </td>
          </tr>

          <!-- Saturday -->
          <tr>
            <td>SAT</td>
            <td>
              <input type="range" min="0" max="17" value="8" class="slider" id="sat_myRange">
            </td>
            <td>
              <p><strong><span id="sat_hrs"></span></strong></p>
            </td>
          </tr>

          <!-- Sunday -->
          <tr>
            <td>SUN</td>
            <td>
              <input type="range" min="0" max="17" value="8" class="slider" id="sun_myRange">
            </td>
            <td>
              <p><strong><span id="sun_hrs"></span></strong></p>
            </td>
          </tr>
        </table>
      </div><br>
      <div style="text-align:center;">
        <button id="p1" onclick="myFunction()">Results</button>
      </div>
    </div>
  </div>
  <!--Cloud Backgorund-->
  <div class="background">
    <div id="background-wrap">
      <div class="x1">
        <div class="cloud"></div>
      </div>

      <div class="x2">
        <div class="cloud"></div>
      </div>

      <div class="x3">
        <div class="cloud"></div>
      </div>

      <div class="x4">
        <div class="cloud"></div>
      </div>

      <div class="x5">
        <div class="cloud"></div>
      </div>
    </div>
  </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
